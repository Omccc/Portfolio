<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Personal Portfolio</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600" rel="stylesheet" type="text/css">

    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

    <!-- animate.css -->
    <link rel="stylesheet" href="assets/animate/animate.css" />
    <link rel="stylesheet" href="assets/animate/set.css" />

    <!-- gallery -->
    <link rel="stylesheet" href="assets/gallery/blueimp-gallery.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">

    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div id="home">
        <!-- Slider Starts -->
        <div class="banner">
            <img src="images/back.jpg" alt="banner" class="img-responsive">
            <div class="caption">
                <div class="caption-wrapper">
                    <div class="caption-info">
                        <img src="images/portfolio/2023-11-24 14_59_20- dev picture.png" alt="profile picture"
                            class="img-circle profile">
                        <h1 class="animated bounceInUp">Frontend and Backend developer</h1>
                        <p class="animated bounceInLeft">Here you will find my main projects in Web
                            Development! </p>
                        <div class="animated bounceInDown"><a href="#works"
                                class="btn btn-default explore">View My Works</a></div>
                        <div class="animated bounceInDown"><a href="#skills"
                                class="btn btn-default explore">View My Technical Skills</a></div>
                        <div class="animated bounceInDown"><a href="#contact"
                                class="btn btn-default explore">Contact</a></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #Slider Ends -->
    </div>

    <!-- works -->
    <div id="works" class="clearfix grid">
        <!-- Your existing works content here... -->
    </div>

    <div id="skills" class="paddsection">
        <!-- Your existing skills content here... -->
    </div>

    <div id="testimonials" class="container spacer">
        <!-- Your existing testimonials content here... -->
    </div>

    <!-- Contact Section -->
    <div id="contact" class="paddsection">
        <!-- Your existing contact section content here... -->
    </div>
    <!-- End Contact Section -->

    <!-- Footer Starts -->
    <div class="footer text-center spacer">
        <!-- Your existing footer content here... -->
    </div>
    <!-- # Footer Ends -->
    <a href="#home" class="gototop "><i class="fa fa-angle-up  fa-3x"></i></a>

    <!-- The Bootstrap Image Gallery lightbox -->
    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
        <!-- The container for the modal slides -->
        <div class="slides"></div>
        <!-- Controls for the borderless lightbox -->
        <h3 class="title">Title</h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <!-- The modal dialog -->
    </div>

    <!-- jquery -->
    <script src="assets/jquery.js"></script>

    <!-- wow script -->
    <script src="assets/wow/wow.min.js"></script>

    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>

    <!-- jquery mobile -->
    <script src="assets/mobile/touchSwipe.min.js"></script>
    <script src="assets/respond/respond.js"></script>

    <!-- gallery -->
    <script src="assets/gallery/jquery.blueimp-gallery.min.js"></script>

    <!-- custom script -->
    <script src="assets/script.js"></script>
</body>

</html>
