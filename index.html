<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #3498db;
    }

    #image-container {
      position: relative;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #image-container img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: opacity 0.5s ease-in-out;
    }

    #overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.7);
    }

    #keyword-input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    #generate-button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #generate-button:hover {
      background-color: #2980b9;
    }

    .arrow-button {
      padding: 18px 32px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .arrow-button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Image Generator</h1>
  <div id="image-container">
    <div id="overlay">
      <button class="arrow-button" onclick="prevImage()">◀ Previous</button>
      <div>
        <label for="keyword-input">Enter a keyword:</label>
        <input type="text" id="keyword-input" placeholder="e.g., nature">
        <button id="generate-button" onclick="generateImage()">Generate Image</button>
      </div>
      <button class="arrow-button" onclick="nextImage()">Next ▶</button>
    </div>
    <div id="image-display"></div>
  </div>

  <script>
    const accessKey = 'VEDJ1PKclWtMrIbAjbZTini7nDORKW91WfDo1oD6Boko';
    const imageContainer = document.getElementById('image-display');
    let currentIndex = 0;
    let images = [];

    function generateImage() {
      const keyword = document.getElementById('keyword-input').value.trim();

      if (!keyword) {
        alert('Please enter a keyword.');
        return;
      }

      const apiUrl = `https://api.unsplash.com/photos/random?query=${encodeURIComponent(keyword)}&client_id=${accessKey}&count=5`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            images = data;
            currentIndex = 0;
            displayImage(images[currentIndex].urls.regular);
          } else {
            alert('No images found for the specified keyword.');
          }
        })
        .catch(error => {
          console.error('Error fetching images:', error);
          alert('An error occurred while fetching the images. Please try again.');
        });
    }

    function displayImage(imageUrl) {
      const imageElement = document.createElement('img');
      imageElement.src = imageUrl;
      imageElement.alt = 'Generated Image';

      // Appliquer une animation pour améliorer la transition entre les images
      imageElement.style.opacity = 0;

      imageElement.onload = () => {
        imageElement.style.opacity = 1;
      };

      imageContainer.innerHTML = '';
      imageContainer.appendChild(imageElement);
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        fadeOutAndChangeImage();
      }
    }

    function nextImage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        fadeOutAndChangeImage();
      }
    }

    function fadeOutAndChangeImage() {
      const imageElement = document.querySelector('#image-display img');
      imageElement.style.opacity = 0;

      // Attendre la fin de l'animation de fondu avant de changer l'image
      setTimeout(() => {
        displayImage(images[currentIndex].urls.regular);
      }, 500);
    }
  </script>
</body>
</html>
